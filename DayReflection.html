<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection of the day spent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Today : </h1>  
  </header>

  <main>
    <textarea rows="10" cols="50" placeholder="Write your thoughts about how your day went..."></textarea>
    <button onclick="saveReflection()">Save Reflection</button>
  </main>

  <footer>
    <small>Your night your pace.</small>
  </footer>

  <script>
  function saveReflection() {
    localStorage.setItem("reflectionDone", "yes");
    window.location.href = "home.html";
  }
</script>

</body>
</html>
